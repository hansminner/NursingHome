<extend name="./Common/admin_base"/>
<block name="content">
    <p>首页编辑</p>
    <div class="index-row">
        <div class="index-hotnews-ctn">
            <p>头条新闻编辑</p>
            <form action="" role="form" class="form-horizontal">
                <volist name="hotnews_list" id="vo">
                    <div id="{$vo.id}">
                        <div class="form-group">
                            <label for="title" class="control-label col-sm-2">头条新闻标题:</label>
                            <div class="col-sm-10">
                                <input id="title" type="text" value="{$vo.title}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="source" class="control-label col-sm-2">新闻来源描述:</label>
                            <div class="col-sm-10">
                                <input id="source" type="text" value="someone famous in" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cite" class="control-label col-sm-2">头条新闻来源:</label>
                            <div class="col-sm-10">
                                <input id="cite" type="text" value="{$vo.cite}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a href="javascript:void(0)" onclick="news_hide({$vo.id})">取消首页显示</a>
                            </div>
                        </div>
                    </div>
                </volist>
            </form>
        </div>
    </div>
</block>
<block name="extra_js">
    <script type="text/javascript">
        $(function () {

        });
        function news_hide(id) {
            $.post('Admin/News/edit_index_news', {id: id}, function (res) {
                $('#' + id).remove();
                alert(res);
            });
        }
    </script>
</block>
